{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}

<head>
  <!-- Bootstrap CSS and JavaScript -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .float {
      position: fixed;
      width: 70px;
      height: 70px;
      bottom: 60px;
      right: 60px;
      background-color: #3eb54d;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
      box-shadow: 5px 5px 5px #505050;
    }

    .my-float {
      margin-top: 22px;
    }
  </style>
</head>

<div class="container"> 
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h6 class="panel-title">Restock  page </h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Quantity </th> <!-- New column for quantity -->
          <th>Actions</th>
        </tr>
      </thead>
      {% for p in products %}
      {% if p %}
      <tr>
        <td>{{ p.name }}</td>
        <td><img src="{% static p.product_image.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        
        <td>{{ p.description }}</td>
        <td>
          <!-- Input field for quantity with a maximum value of 10 -->
          {{ p.qunatity}}
        </td>
        <td>
          <a class="btn btn-primary btn-xs" href="{% url 'update-product-edit-stock' p.id %}" id=""><span>edit stock</span></a>

<script>
// Select the anchor element
var sendRequestBtn = document.getElementById("sendRequest");

// Add a click event listener
sendRequestBtn.addEventListener("click", function(event) {
    // Prevent the default action of the anchor element
    event.preventDefault();
    
    // Show an alert box
    alert("restock message send to seller !");
});
</script>
        </td>

          
      </tr>
      {% else %}
      <br><br><br>
      <h1>No Products!!</h1>
      {% endif %}
      {% endfor %}
    </table>
  </div>
</div>
<!-- add product floating button -->
<a href="/admin-add-product" class="float">
  <i class="fa fa-plus my-float"></i>
</a>

{% endblock content %}
